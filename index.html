<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios de JavaScript</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <h1>Ejercicios de JavaScript</h1>

    <h2>Ejercicio 1: Filtro de Arreglos</h2>
    <input type="text" id="input-ejercicio-1" placeholder="Escribe tu edad">
    <div id="resultado-ejercicio-1" class="result"></div>
    <button id="boton-ejercicio-1" class="btn">Verificar Mayoría de Edad</button>

    <h2>Ejercicio 2: Transformar y Filtrar Arreglos</h2>
    <input type="text" id="input-ejercicio-2" placeholder="Escribe un número">
    <div id="resultado-ejercicio-2" class="result"></div>
    <button id="boton-ejercicio-2" class="btn">Transformar y Filtrar</button>

    <h2>Ejercicio 3: Promesas y Asincronía</h2>
    <div id="resultado-ejercicio-3" class="result"></div>
    <button id="boton-ejercicio-3" class="btn">Obtener Usuarios</button>

    <h2>Ejercicio 4: Manipulación Compleja del DOM</h2>
    <input type="text" id="input-ejercicio-4" placeholder="Texto del ítem">
    <ul id="lista-ejercicio-4" class="list"></ul>
    <button id="boton-ejercicio-4" class="btn">Agregar ítem</button>

    <h2>Ejercicio 5: Algoritmos y Estructuras de Datos</h2>
    <input type="text" id="input-ejercicio-5" placeholder="Propiedad (e.g., edad)">
    <div id="resultado-ejercicio-5" class="result"></div>
    <button id="boton-ejercicio-5" class="btn">Ordenar por Propiedad</button>
  </div>

  <script src="ejercicio1.js"></script>
  <script src="ejercicio2.js"></script>
  <script src="ejercicio3.js"></script>
  <script src="ejercicio4.js"></script>
  <script src="ejercicio5.js"></script>
</body>
</html>
